<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    /* ====== GLOBAL STYLING ====== */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url("https://images.unsplash.com/photo-1605902711622-cfb43c4437f5?q=80&w=1600&auto=format&fit=crop") 
                  no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    /* ====== DARK OVERLAY ====== */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55); /* thoda dark karega taaki card clear dikhe */
      z-index: 0;
    }

    /* ====== CARD CONTAINER ====== */
    .signup-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 2.8rem;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: floatUp 0.6s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h2 {
      margin-bottom: 1.8rem;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      letter-spacing: 0.6px;
    }

    /* ====== FORM STYLING ====== */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input {
      padding: 0.9rem 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.85);
      transition: all 0.3s ease;
    }

    input:focus {
      background-color: white;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
    }

    /* ====== BUTTON STYLING ====== */
    button {
      padding: 0.9rem 1rem;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.5);
    }

    /* ====== LOGIN LINK ====== */
    .login-link {
      margin-top: 1.4rem;
      font-size: 1rem;
    }

    .login-link a {
      text-decoration: none;
      color: #e2e8f0;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .login-link a:hover {
      color: white;
      text-decoration: underline;
    }

    /* ====== ANIMATIONS ====== */
    @keyframes floatUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 480px) {
      .signup-container {
        padding: 2rem;
      }
      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form method="POST" action="/signup">
      <input name="name" placeholder="Full Name" required />
      <input name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Choose Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      <a href="/login">Already have an account? Log in</a>
    </div>
  </div>
</body>
</html>
